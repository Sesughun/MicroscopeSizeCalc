<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microscope Size Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #ffffffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1em;
      backdrop-filter: blur(5px);
    }
select {
  width: 100%;
  padding: 12px;
  margin: 8px 0 16px;
  border: none;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 1em;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px 16px;
}

select option {
  background-color: #ffffff;
  color: #333;
}


    input:focus, select:focus {
      outline: 2px solid #ff4b5c;
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff4b5c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff1e3c;
    }

    .result, .error {
      text-align: center;
      font-size: 1.1em;
      margin-top: 16px;
    }

    .result {
      color: #00ffcc;
    }

    .error {
      color: #ffaaaa;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Microscope Size Calculator</h1>
    <form id="calculator-form">
      <label for="magnification">Enter magnification:</label>
      <input type="number" id="magnification" name="magnification" required />

      <label for="mactual">Write a cell scale for microscope size:</label>
      <select id="mactual" name="mactual" required>
        <option value="m">m - meters</option>
        <option value="cm">cm - centimeters</option>
        <option value="mm">mm - millimeters</option>
        <option value="um">um - micrometers</option>
        <option value="nm">nm - nanometers</option>
        <option value="pm">pm - picometers</option>
      </select>

      <label for="msize">Enter microscope size:</label>
      <input type="number" id="msize" name="msize" required />

      <label for="actual">Write a cell scale for actual size:</label>
      <select id="actual" name="actual" required>
        <option value="m">m - meters</option>
        <option value="cm">cm - centimeters</option>
        <option value="mm">mm - millimeters</option>
        <option value="um">um - micrometers</option>
        <option value="nm">nm - nanometers</option>
        <option value="pm">pm - picometers</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function (e) {
      e.preventDefault();

      let formData = new FormData(this);
      fetch('https://microscope-size-calc.vercel.app/api/calculate', {
        method: 'POST',
        body: formData,
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          if (data.result) {
            document.getElementById('result').textContent = data.result;
            document.getElementById('error').textContent = '';
          } else if (data.error) {
            document.getElementById('error').textContent = data.error;
            document.getElementById('result').textContent = '';
          }
        })
        .catch((err) => {
          document.getElementById('error').textContent = `Error: ${err.message}`;
          document.getElementById('result').textContent = '';
          console.error('Error:', err);
        });
    });
  </script>
</body>
</html>
